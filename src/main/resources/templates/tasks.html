<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<h2>Tasks</h2>

<!-- Logout button -->
<form method="post" th:action="@{/logout}">
    <button type="submit" id="logoutBtn">Logout</button>
</form>

<!-- Display success message -->
<div th:if="${success}" id="successMessage" style="color:green" th:text="${success}"></div>

<!-- Add Task Form -->
<h3>Add Task</h3>
<form th:action="@{/tasks}" method="post">
    <label>Title:
        <input type="text" id="taskTitle" name="title" required />
    </label><br/><br/>

    <label>Description:
        <textarea id="taskDescription" name="description" required></textarea>
    </label><br/><br/>

    <button type="submit" id="submitTaskBtn">Add Task</button>
</form>

<!-- Task List -->
<h3>Task List</h3>
<ul id="taskList">
    <li th:each="t : ${tasks}" th:text="${t.title} + ' - ' + ${t.description}"></li>
</ul>
</body>
</html>
